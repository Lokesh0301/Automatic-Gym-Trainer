<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Automatic Gym Trainer</title>
</head>
<style>
	h1 {
	color:#a83246;
	text-align:center;
	}
	input[type=button], input[type=submit], input[type=reset] {
    background-color: #32a89b;
    border: none;
    color: white;
    padding: 16px 32px;
    text-decoration: none;
    margin: 4px 2px;
    cursor: pointer;
    }
    ul.a {
    list-style-type: circle;
    }
</style>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-8  offset-lg-2">


            <h1 class="mt-5">Automatic Gym Trainer</h1>
			<form method="post" action="{{ url_for('tasks') }}">
			<input type="submit" value="Start/Stop Exercise" name="Live" />
			<input type="submit" value="Start/Stop Recording" name="rec" />
			<input type="submit" value="End" name="End" />
			</form>
            <img src="{{ url_for('video_feed') }}" >
			<h3 style="font-family:courier;">Instructions:</h3>
			<ul class = "a" style="font-family:courier;">
			<li>Start/Stop Exercise--Shows the count of correct exercise</li>
			<li>Start/Stop Recording--Records the video for recognising pattern</li>
			<li>End--Ends the live feed</li> </ul>

        </div>
    </div>
</div>
</body>
</html>
